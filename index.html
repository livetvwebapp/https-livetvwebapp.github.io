<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Live TV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --primary-bg: #f4f7fa; --secondary-bg: #ffffff; --header-bg: #ffffff; --sidebar-bg: #2c3e50;
            --text-primary: #2c3e50; --text-secondary: #7f8c8d; --text-sidebar: #ecf0f1; --accent-color: #3498db;
            --hover-color: #ecf0f1; --border-color: #e0e0e0; --shadow-color: rgba(0, 0, 0, 0.1);
            --icon-color: #8e959b; --icon-hover-color: #3498db;
        }
        .dark-theme {
            --primary-bg: #1a1a1a; --secondary-bg: #2b2b2b; --header-bg: #2b2b2b; --sidebar-bg: #212121;
            --text-primary: #ffffff; --text-secondary: #bdc3c7; --text-sidebar: #ecf0f1; --accent-color: #3498db;
            --hover-color: #3d3d3d; --border-color: #424242; --shadow-color: rgba(0, 0, 0, 0.4);
            --icon-color: #bdc3c7; --icon-hover-color: #3498db;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: var(--primary-bg); color: var(--text-primary); transition: background-color 0.3s, color 0.3s; padding-top: 60px; padding-left: 240px; }
        body.sidebar-collapsed { padding-left: 0; }
        .header { position: fixed; top: 0; left: 240px; right: 0; height: 60px; background-color: var(--header-bg); display: flex; align-items: center; padding: 0 20px; box-shadow: 0 2px 4px var(--shadow-color); z-index: 1001; transition: all 0.3s ease; }
        body.sidebar-collapsed .header { left: 0; }
        .header .menu-btn { display: none; cursor: pointer; background: none; border: none; padding: 5px; }
        .header .menu-icon { width: 24px; height: 24px; stroke: var(--icon-color); }
        .header-title { font-size: 1.2rem; font-weight: 600; margin: 0 20px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .search-bar { flex-grow: 1; margin: 0 20px; }
        .search-bar input { width: 100%; max-width: 400px; padding: 8px 12px; border-radius: 20px; border: 1px solid var(--border-color); background-color: var(--primary-bg); color: var(--text-primary); }
        .header-actions { display: flex; align-items: center; gap: 15px; }
        .header-actions button { background: none; border: none; cursor: pointer; padding: 5px; }
        .header-actions .icon { width: 24px; height: 24px; stroke: var(--icon-color); transition: stroke 0.2s; }
        .header-actions button:hover .icon { stroke: var(--icon-hover-color); }
        .sidebar { position: fixed; top: 0; left: 0; width: 240px; height: 100vh; background-color: var(--sidebar-bg); color: var(--text-sidebar); padding-top: 20px; z-index: 1002; transition: transform 0.3s ease; display: flex; flex-direction: column; }
        .sidebar-header { padding: 0 20px 20px 20px; font-size: 1.5rem; font-weight: bold; }
        .sidebar-nav { list-style: none; flex-grow: 1; overflow-y: auto; }
        .sidebar-nav li a { display: flex; align-items: center; padding: 12px 20px; font-size: 0.95rem; color: var(--text-sidebar); text-decoration: none; font-weight: 500; border-left: 3px solid transparent; transition: background-color 0.2s; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .sidebar-nav li a:hover { background-color: rgba(255, 255, 255, 0.1); }
        .sidebar-nav li a.active { background-color: rgba(0, 0, 0, 0.2); border-left-color: var(--accent-color); }
        .main-content { padding: 20px; }
        .video-container { position: sticky; top: 60px; z-index: 1000; margin-bottom: 20px; background-color: #000; box-shadow: 0 4px 10px var(--shadow-color); transition: all 0.3s ease; }
        #video-player { width: 100%; height: auto; max-height: calc(100vh - 80px); display: block; }
        .video-container.minimized { position: fixed; bottom: 20px; right: 20px; width: 320px; height: 180px; top: auto; }
        .channel-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        .channel-card { background-color: var(--secondary-bg); border-radius: 8px; box-shadow: 0 2px 4px var(--shadow-color); overflow: hidden; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; position: relative; }
        .channel-card:hover { transform: translateY(-5px); box-shadow: 0 4px 8px var(--shadow-color); }
        .channel-logo-container { height: 120px; background-color: var(--primary-bg); display: flex; align-items: center; justify-content: center; }
        .channel-logo { max-width: 80%; max-height: 80%; object-fit: contain; }
        .channel-info { padding: 10px; }
        .channel-name { font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .favorite-btn { position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.4); border: none; border-radius: 50%; width: 32px; height: 32px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .favorite-btn .icon { width: 20px; height: 20px; fill: none; stroke: #fff; stroke-width: 2; transition: fill 0.2s; }
        .favorite-btn.is-favorite .icon { fill: #f1c40f; stroke: #f1c40f; }
        .loader { text-align: center; padding: 50px; font-size: 1.2rem; color: var(--text-secondary); }
        @media (max-width: 992px) { body { padding-left: 0; } .header { left: 0; } .header .menu-btn { display: block; } .sidebar { transform: translateX(-100%); } body.sidebar-open .sidebar { transform: translateX(0); } body.sidebar-open::after { content: ''; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1001; } .channel-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); } }
        @media (max-width: 576px) { .header-title { display: none; } .search-bar { margin: 0 10px; } .main-content { padding: 10px; } .channel-grid { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; } .video-container.minimized { width: 240px; height: 135px; } }
    </style>
</head>
<body>
    <header class="header"><button class="menu-btn" id="menu-btn"><svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg></button><h1 class="header-title" id="header-title">All Channels</h1><div class="search-bar"><input type="text" id="search-input" placeholder="Search for channels..."/></div><div class="header-actions"><button id="theme-toggle-btn" title="Toggle Theme"><svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg></button></div></header>
    <nav class="sidebar" id="sidebar"><div class="sidebar-header">My IPTV</div><ul class="sidebar-nav" id="category-list"></ul></nav>
    <main class="main-content" id="main-content"><div class="video-container" id="video-container" style="display: none;"><video id="video-player" controls="controls" autoplay="autoplay" playsinline="playsinline"></video></div><div class="channel-grid" id="channel-grid"><div class="loader">Loading your channels... Please wait.</div></div></main>

    <script>
    //<![CDATA[
    document.addEventListener('DOMContentLoaded', function() {
        // =================================================================================
        // ## শুধুমাত্র এইখানে আপনার কেনা IPTV M3U লিংকটি বসান ##
        // নিচের "" এর ভেতরে আপনার সম্পূর্ণ M3U লিংকটি পেস্ট করুন।
        // =================================================================================
        var YOUR_M3U_LINK = "https://iptv-org.github.io/iptv/index.m3u"; // <<< এই "" এর ভেতরে আপনার লিংকটি পেস্ট করুন

        var body = document.body, videoContainer = document.getElementById('video-container'), video = document.getElementById('video-player'),
            channelGrid = document.getElementById('channel-grid'), headerTitle = document.getElementById('header-title'),
            searchInput = document.getElementById('search-input'), themeToggleBtn = document.getElementById('theme-toggle-btn'),
            menuBtn = document.getElementById('menu-btn'), categoryList = document.getElementById('category-list');

        var hls = new Hls(), allChannels = [], favorites = JSON.parse(localStorage.getItem('favorites')) || [],
            recentlyWatched = JSON.parse(localStorage.getItem('recentlyWatched')) || [], currentCategory = 'All';

        function parseM3U(data) {
            var lines = data.split('\n');
            var channels = [];
            for (var i = 0; i < lines.length; i++) {
                if (lines[i].indexOf('#EXTINF:') === 0) {
                    var info = lines[i];
                    var url = lines[++i];
                    if (url && url.trim().indexOf('http') === 0) {
                        var logoMatch = info.match(/tvg-logo="([^"]*)"/);
                        var groupMatch = info.match(/group-title="([^"]*)"/);
                        var nameMatch = info.match(/,(.*)$/);
                        channels.push({
                            name: nameMatch ? nameMatch[1].trim() : 'Unknown',
                            logo: logoMatch ? logoMatch[1] : 'https://via.placeholder.com/150x100.png?text=No+Logo',
                            group: groupMatch ? groupMatch[1].replace(/\|.*?\|/g, '').trim() : 'General', // Removes quality tags like |HD|
                            url: url.trim()
                        });
                    }
                }
            }
            return channels;
        }

        function updateCategories(channels) {
            var groups = ['All', 'Favorites', 'Recently Watched'];
            channels.forEach(function(c) { if (c.group && groups.indexOf(c.group) === -1) groups.push(c.group); });
            groups.sort();
            categoryList.innerHTML = '';
            groups.forEach(function(group) {
                var li = document.createElement('li');
                var a = document.createElement('a');
                a.href = '#'; a.setAttribute('data-category', group);
                a.textContent = group;
                if (group === 'All') a.className = 'active';
                li.appendChild(a); categoryList.appendChild(li);
            });
        }
        
        function renderChannels(channels) {
            channelGrid.innerHTML = '';
            if (channels.length === 0) { channelGrid.innerHTML = '<p class="loader">No channels found for this category.</p>'; return; }
            channels.forEach(function(c) {
                var isFav = favorites.indexOf(c.url) > -1, card = document.createElement('div');
                card.className = 'channel-card'; card.setAttribute('data-url', c.url);
                card.innerHTML = '<div class="channel-logo-container"><img src="'+c.logo+'" alt="'+c.name+'" class="channel-logo" loading="lazy" onerror="this.src=\'https://via.placeholder.com/150x100.png?text=No+Logo\'"/></div><div class="channel-info"><span class="channel-name">'+c.name+'</span></div><button class="favorite-btn '+(isFav?'is-favorite':'')+'" data-url="'+c.url+'"><svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-l.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg></button>';
                card.addEventListener('click', function(e) { if (!e.target.closest('.favorite-btn')) playChannel(c); });
                card.querySelector('.favorite-btn').addEventListener('click', function(e) { e.stopPropagation(); toggleFavorite(c.url); });
                channelGrid.appendChild(card);
            });
        }
        
        function playChannel(channel) {
            videoContainer.style.display = 'block';
            if (Hls.isSupported()) { hls.loadSource(channel.url); hls.attachMedia(video); }
            else if (video.canPlayType('application/vnd.apple.mpegurl')) { video.src = channel.url; }
            headerTitle.textContent = channel.name; document.title = channel.name;
            addToRecentlyWatched(channel); video.play(); videoContainer.scrollIntoView({ behavior: 'smooth' });
        }

        function handleCategoryChange(e) {
            e.preventDefault(); var link = e.target.closest('a'); if (!link) return;
            var activeLink = document.querySelector('#category-list .active');
            if (activeLink) activeLink.classList.remove('active');
            link.classList.add('active');
            currentCategory = link.getAttribute('data-category');
            var channelsToShow = [];
            if (currentCategory === 'All') channelsToShow = allChannels;
            else if (currentCategory === 'Favorites') channelsToShow = allChannels.filter(function(c) { return favorites.indexOf(c.url) > -1; });
            else if (currentCategory === 'Recently Watched') channelsToShow = recentlyWatched.map(function(url) { return allChannels.find(function(c) { return c.url === url; }); }).filter(Boolean);
            else channelsToShow = allChannels.filter(function(c) { return c.group === currentCategory; });
            renderChannels(channelsToShow);
            if (body.classList.contains('sidebar-open')) toggleSidebar();
        }

        function toggleSidebar() { body.classList.toggle('sidebar-open'); }
        function loadTheme() { if (localStorage.getItem('theme') === 'dark') body.classList.add('dark-theme'); }
        function toggleFavorite(url) { var idx = favorites.indexOf(url); if (idx > -1) favorites.splice(idx, 1); else favorites.push(url); localStorage.setItem('favorites', JSON.stringify(favorites)); var btn = document.querySelector('.favorite-btn[data-url="' + url + '"]'); if (btn) btn.classList.toggle('is-favorite', idx === -1); if (currentCategory === 'Favorites') handleCategoryChange({ preventDefault: function(){}, target: document.querySelector('a[data-category="Favorites"]') }); }
        function addToRecentlyWatched(channel) { var idx = recentlyWatched.indexOf(channel.url); if (idx > -1) recentlyWatched.splice(idx, 1); recentlyWatched.unshift(channel.url); if (recentlyWatched.length > 20) recentlyWatched.pop(); localStorage.setItem('recentlyWatched', JSON.stringify(recentlyWatched)); }

        function init() {
            loadTheme();
            if (!YOUR_M3U_LINK) { channelGrid.innerHTML = '<div class="loader" style="color: red;">M3U link is missing. Please add your M3U link in the index.html file.</div>'; return; }
            
            var proxyUrl = 'https://api.allorigins.win/raw?url=';
            fetch(proxyUrl + encodeURIComponent(YOUR_M3U_LINK))
                .then(function(response) { if (!response.ok) { throw new Error('Network response was not ok'); } return response.text(); })
                .then(function(data) {
                    allChannels = parseM3U(data);
                    if(allChannels.length === 0) { throw new Error('No channels found in the M3U file. It might be empty or in a wrong format.'); }
                    updateCategories(allChannels);
                    renderChannels(allChannels);
                })
                .catch(function(error) {
                    console.error('Error fetching M3U file:', error);
                    channelGrid.innerHTML = '<div class="loader" style="color: red;">Failed to load channel list. Please check if the M3U link is correct and active.</div>';
                });

            themeToggleBtn.addEventListener('click', function() { body.classList.toggle('dark-theme'); localStorage.setItem('theme', body.classList.contains('dark-theme') ? 'dark' : 'light'); });
            menuBtn.addEventListener('click', toggleSidebar);
            searchInput.addEventListener('input', function(e) { var term = e.target.value.toLowerCase(); renderChannels(allChannels.filter(function(c) { return c.name.toLowerCase().indexOf(term) > -1; })); });
            categoryList.addEventListener('click', handleCategoryChange);
        }
        
        init();
    });
    //]]>
    </script>
</body>
</html>
